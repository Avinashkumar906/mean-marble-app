<ngx-spinner name="mainSpinner" bdColor="rgba(6, 0, 0, 1)"></ngx-spinner>

<div class="main-container">
	
	<div *ngIf="isLoaded">
		<div class="side-nav" (click)="toggleSideNav($event)">
			<!-- nav bar black-->
			<app-nav-bar [isOpen]="toggle"></app-nav-bar>
		</div>

		<div class="content">
			<!-- main content block -->
			<router-outlet></router-outlet>
		</div>

		<!-- Modals -->
		<app-modals></app-modals>

		<!-- Alerts -->
		<app-alert></app-alert>
	</div>	
	<div *ngIf="!isLoaded" class="error">
		<app-errorpage></app-errorpage>
	</div>

</div>
