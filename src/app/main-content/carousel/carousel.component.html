<div class="container-fluid p-0" *ngIf="myCarousel" data-aos="fade-in">
  <owl-carousel [options]="owlOption" [items]="myCarousel" [carouselClasses]="['owl-theme', 'sliding']">
		<div class="carousel" *ngFor="let item of myCarousel">
			<div class="item-carousel" parallax [config]="{initialValue: 0, ratio: .4}" [style.background-image]="'url(' + item.url + ')'"></div>
		</div>
	</owl-carousel>
  <div class="text-content p-4">
    <app-welcome></app-welcome>
  </div>
</div>
