<div class="container-fluid">
  <div class="row align-items-center heading">
    <div class="col p-0">
      <h1 class="h1" data-aos="fade-left">
        Recent <br/>&nbsp;&nbsp;Albums.
      </h1>
    </div>
  </div>
  <div class="row m-0 bg-custom">
    <div class="w-100 px-4">
      <div class="py-1 text-center">
        <span class="chip" [ngClass]="{'active':selectedChip == 'month'}" (click)="groupBy('month')">#By Month</span>
        <span class="chip" [ngClass]="{'active':selectedChip == 'author'}" (click)="groupBy('author')">#By Author</span>
        <span class="chip" [ngClass]="{'active':selectedChip == 'group'}" (click)="groupBy('group')">#By Group</span>
        <span class="chip" [ngClass]="{'active':selectedChip == 'place'}" (click)="groupBy('place')">#By Place</span>
        <span class="chip" [ngClass]="{'active':selectedChip == 'year'}" (click)="groupBy('year')">#By Year</span>
      </div>
    </div>
    <div class="w-100 p-4">
      <owl-carousel [options]="owlOption" [items]="unique" [carouselClasses]="['owl-theme','sliding']">
        <div class="w-100" *ngFor="let item of unique;let i = index" data-aos="fade-in">
          <div class="card">
            <div class="wrapper"  [style.backgroundImage]="item.url | previewUrl:'custom'">
              <div class="date">
                <span class="day">{{item.day}}</span>
                <span class="month">{{item.month | slice:0:3}}</span>
                <span class="year">{{item.year}}</span>
              </div>
              <div class="data">
                <div class="content-custom">
                  <h1 class="title">{{item.title}}</h1>
                  <p class="text">{{item.description}}</p>
                  <p class="author text-right text-muted">Grouped By -{{item[selectedChip]}} in {{selectedChip | titlecase}}</p>
                  <p class="author text-center text-muted" style="cursor:pointer">
                    <em (click)="openLightbox(item)">View Album </em>
                  </p>
                  <label for="show-menu" class="menu-button">
                      <span></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </owl-carousel>
    </div>
  </div>
</div>
