<div class="container-fluid">
  <div class="row align-items-center heading">
    <div class="col p-0">
      <h1 class="h1" data-aos="fade-left">
        Get In <br/>&nbsp;&nbsp;Contact.
      </h1>
    </div>
  </div>
  <div class="w-100 px-4">
    <div class="row m-0 footer">
        <div class="col-md-6 p-0">
            <div class="footer-div">
                <h4 class="h4">Contact Us
                    <span class=""></span>
                </h4>
                <div class="social">
                    <ul class="ul">
                        <li>
                            <span class="icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="link"> avinashkumar906@gmail.com </span>
                        </li>
                        <li>
                            <span class="icon">
                                <i class="fas fa-thumbtack"></i>
                            </span>
                            <span class="link"> Badarpur, Delhi 110044</span>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
        <div class="col-md-6 p-0">
            <!-- <ngx-spinner name="messageSpinner" [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner> -->
            <div class="footer-div">
                <h4 class="h4">Write Us </h4>
                <div class="footer-form">
                    <div class="form-group">
                        <textarea rows="2" class="form-control" name="message" placeholder="Enter Name and Message" [(ngModel)]="message"></textarea>
                        <button type="submit" (click)="submit()" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
